<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>pyPDFserver</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .status-scheduled { background-color: #f0f0f0; }
    .status-running   { background-color: #e7f1ff; }
    .status-finished  { background-color: #e6f4ea; }
    .status-failed    { background-color: #fdecea; }

    .job-row { cursor: pointer; }
    .subjob-table td { padding-left: 3rem; }
  </style>
</head>
<body class="bg-light">

<div class="container my-4">
  <h3 class="mb-4">pyPDFserver â€“ {{ num_scheduled }} scheduled jobs </h3>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th></th>
          <th>UUID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for task_group in task_groups %}
          <tr class="job-row status-running" data-bs-toggle="collapse" data-bs-target="#{{task_group.uuid}}">
            <td><i class="bi bi-chevron-down"></i></td>
            <td>{{ task_group.uuid }}</td>
            <td>{{ task_group.name }}</td>
            <td><i class="bi {{ task_group.state_icon }}"></i> {{ task_group.state_name }}</td>
          </tr>
          <tr class="collapse" id="{{task_group.uuid}}">
            <td colspan="4">
              <table class="table subjob-table mb-0">
                {% for task in task_group.tasks %}
                  <tr>
                    <td>{{ task.uuid }}</td>
                    <td>{{ task.name }}</td>
                    <td><i class="bi {{ task.state_icon }}"></i> {{ task.state_name }}</td>
                  </tr>
                {% endfor %}
              </table>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
