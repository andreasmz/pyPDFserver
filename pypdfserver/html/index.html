<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>pyPDFserver</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .status-scheduled { background-color: #f0f0f0; }
    .status-running   { background-color: #e7f1ff; }
    .status-finished  { background-color: #e6f4ea; }
    .status-failed    { background-color: #fdecea; }

    .job-row { cursor: pointer; }
    .subjob-table td { padding-left: 3rem; }
  </style>
</head>
<body class="bg-light">

<div class="container my-4">
  <h3 class="mb-4">pyPDFserver â€“ {{ num_scheduled }} scheduled jobs </h3>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th></th>
          <th>UUID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{ Tasks }}
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
