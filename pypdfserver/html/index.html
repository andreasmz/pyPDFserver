<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>pyPDFserver – Jobs</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .status-scheduled { background-color: #f0f0f0; }
    .status-running   { background-color: #e7f1ff; }
    .status-finished  { background-color: #e6f4ea; }
    .status-failed    { background-color: #fdecea; }

    .job-row { cursor: pointer; }
    .subjob-table td { padding-left: 3rem; }
  </style>
</head>
<body class="bg-light">

<div class="container my-4">
  <h3 class="mb-4">pyPDFserver – Aktuelle Jobs</h3>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th></th>
          <th>UUID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>

        <!-- JOB 1 -->
        <tr class="job-row status-running" data-bs-toggle="collapse" data-bs-target="#job1">
          <td><i class="bi bi-chevron-down"></i></td>
          <td>#1001</td>
          <td>PDF Merge</td>
          <td><i class="bi bi-arrow-repeat"></i> Running</td>
        </tr>
        <tr class="collapse" id="job1">
          <td colspan="4">
            <table class="table subjob-table mb-0">
              <tr>
                <td>#1001-1</td>
                <td>Load Files</td>
                <td><i class="bi bi-check-circle-fill text-success"></i> Finished</td>
              </tr>
              <tr>
                <td>#1001-2</td>
                <td>Merge PDFs</td>
                <td><i class="bi bi-arrow-repeat text-primary"></i> Running</td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- JOB 2 -->
        <tr class="job-row status-finished" data-bs-toggle="collapse" data-bs-target="#job2">
          <td><i class="bi bi-chevron-down"></i></td>
          <td>#1002</td>
          <td>PDF Compress</td>
          <td><i class="bi bi-check-circle-fill text-success"></i> Finished</td>
        </tr>
        <tr class="collapse" id="job2">
          <td colspan="4">
            <table class="table subjob-table mb-0">
              <tr>
                <td>#1002-1</td>
                <td>Compress Pages</td>
                <td><i class="bi bi-check-circle-fill text-success"></i> Finished</td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- JOB 3 -->
        <tr class="job-row status-failed" data-bs-toggle="collapse" data-bs-target="#job3">
          <td><i class="bi bi-chevron-down"></i></td>
          <td>#1003</td>
          <td>PDF Convert</td>
          <td><i class="bi bi-x-circle-fill text-danger"></i> Failed</td>
        </tr>
        <tr class="collapse" id="job3">
          <td colspan="4">
            <table class="table subjob-table mb-0">
              <tr>
                <td>#1003-1</td>
                <td>Convert to DOCX</td>
                <td><i class="bi bi-x-circle-fill text-danger"></i> Failed</td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- JOB 4 -->
        <tr class="status-scheduled">
          <td></td>
          <td>#1004</td>
          <td>PDF Split</td>
          <td><i class="bi bi-clock-fill text-secondary"></i> Scheduled</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
